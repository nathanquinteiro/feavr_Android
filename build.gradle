    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }

    project.ext {
        constants = [some_path      : "/SOME_PATH",
                     another_path   : "/ANOTHER_PATH",
                     acknowledge    : "/ACKNOWLEDGE_PATH",
                     start_activity : "/START_ACTIVITY",
                     a_key          : "a_key",
                     some_other_key : "some_other_key",
                     a_location_key : "a_location_key",
