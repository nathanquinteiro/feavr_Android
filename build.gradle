                     heart_rate_key : "heart_rate_key",
                     heart_rate_path: "/HEART_RATE_PATH"];
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile(name: 'gvr-permissionsupport-release', ext: 'aar')
    compile(name: 'gvr', ext: 'aar')
    compile(name: 'unitygvr', ext: 'aar')
    compile 'com.google.android.gms:play-services-vision:9.4.0+'
    compile 'com.journeyapps:zxing-android-embedded:3.5.0'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.jjoe64:graphview:4.2.1'
    implementation 'com.google.android.gms:play-services-wearable:9.4.0'
}


android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
        }

        buildTypes.each {
            project.ext.constants.each {
                    // Create module constants as both String constants and string resources
                    //    String constants used in Java as BuildConfig.k ("k" being the key used)
                    //    Resources are used as usual:
                    //         in Java as [getApplicationContext().]getString(R.string.a_key)
                    //         in XML as @string/app_name
                k, v ->
                    it.buildConfigField 'String', k, "\"${v}\""
                    it.resValue 'string', k, v
            }
        }
    }
    productFlavors {
    }

